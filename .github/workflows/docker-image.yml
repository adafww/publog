name: Build, test and publish Docker images
on:
  push:
    branches:
      - master
jobs:
  build-test-and-publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build Java application
      run: mvn package -DskipTests
      env:
        APP_HOME: /root/dev/app/
    - name: Run unit tests
      run: mvn test
    - name: Build and publish Java image
      run: |
        docker build -t my-app-java .
        docker tag my-app-java adafww/pet-project:latest
        docker push adafww/pet-project:latest
      env:
        APP_HOME: /root/dev/app/
    - name: Build and publish MySQL image
      env:
        MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
      run: |
        docker build -t my-app-mysql ./mysql
        docker tag my-app-mysql adafww/pet-project:latest
        docker push adafww/pet-project:latest
    - name: Login to Docker registry
      uses: docker/login-action@v1
      with:
        registry: my-docker-registry
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
