name: Build, test and publish Docker images

on:
  push:
    branches:
      - master

env:
  APP_HOME: /root/dev/app/
  MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
  DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Java application
        run: mvn package -DskipTests
      - name: Run unit tests
        run: mvn test

  build-java-image:
    needs: build-app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and publish Java image
        run: |
          docker build -t my-app-java .
          docker tag my-app-java adafww/pet-project:latest
          docker login -u ${{ env.DOCKER_USERNAME }} -p ${{ env.DOCKER_PASSWORD }} ${{ env.DOCKER_REGISTRY }}
          docker push adafww/pet-project:latest
